{% extends "login-base.html" %}

{% block content %}
<h2>Signup</h2>
<form method="post">
    <table>
        <tr>
            <td class="label">
                Username
            </td>
            <td>
                <input type="text" name="username" value="{{username}}">
            </td>
            <td class="error">
                {{user_error}}
            </td>
        </tr>
        <tr>
            <td class="label">
                Password
            </td>
            <td>
                <input type="password" name="password" value="">
            </td>
            <td class="error">
                {{passwd_error}}
            </td>
        </tr>
        <tr>
            <td class="label">
                Verify password
            </td>
            <td>
                <input type="password" name="verify" value="">
            </td>
            <td class="error">
                {{verify_error}}
            </td>
        </tr>
        <tr>
            <td class="label">
                Email (optional)
            </td>
            <td>
                <input type="text" name="email" value="{{email}}">
            </td>
            <td class="error">
                {{email_error}}
            </td>
        </tr>
    </table>
    <br>
    <input type="submit">
</form>
<p>Already signed up? <a href="./login">Login here</a> </p>
{% endblock %}
