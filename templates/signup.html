{% extends "login-base.html" %}

{% block content %}
<h2>Signup</h2>
<form method="post">
    <div class="input-entry">
        <label>
            Username
            <br>
            <input type="text" name="username" value="{{username}}">
            <br>
            <div class="error">
                {{user_error}}
            </div>
        </label>
    </div>
    <div class="input-entry">
        <label>
            Password
            <br>
            <input type="password" name="password" value="">
            <br>
            <div class="error">
                {{passwd_error}}
            </div>
        </label>
    </div>
    <div class="input-entry">
        <label>
            Verify password
            <br>
            <input type="password" name="verify" value="">
            <br>
            <div class="error">
                {{verify_error}}
            </div>
        </label>
    </div>
    <div class="input-entry">
        <label>
            Email (optional)
            <br>
            <input type="text" name="email" value="{{email}}">
            <br>
            <div class="error">
                {{email_error}}
            </div>
        </label>
    </div>
    <br>
    <input type="submit">
</form>
<p>Already signed up? <a href="/blog/login">Login here</a> </p>
{% endblock %}
